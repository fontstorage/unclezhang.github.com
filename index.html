<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./favicon.ico"/>
    <title>多AI助手平台 - UncleZhang</title>
    <style>
        .ai-tabs {
            display: flex;
            background: white;
            border-bottom: 1px solid #e5e7eb;
        }
        .ai-tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .ai-tab.active {
            border-bottom-color: #7c3aed;
            color: #7c3aed;
        }
        .ai-frame {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
        }
        .ai-frame-container {
            display: none;
        }
        .ai-frame-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="ai-tabs">
        <div class="ai-tab active" data-target="deepseek">DeepSeek</div>
        <div class="ai-tab" data-target="kimi">Kimi</div>
        <div class="ai-tab" data-target="doubao">豆包</div>
		<div class="ai-tab" data-target="coze">扣子空间</div>
		<div class="ai-tab" data-target="yuanbao">腾讯元宝</div>
    </div>

    <div class="ai-frame-container active" id="deepseek">
        <iframe src="https://chat.deepseek.com" class="ai-frame" title="DeepSeek AI助手"></iframe>
    </div>
    <div class="ai-frame-container" id="kimi">
        <iframe src="https://kimi.moonshot.cn" class="ai-frame" title="Kimi AI助手"></iframe>
    </div>
    <div class="ai-frame-container" id="doubao">
        <iframe src="https://www.doubao.com" class="ai-frame" title="豆包AI助手"></iframe>
    </div>
	<div class="ai-frame-container" id="coze">
        <iframe src="https://space.coze.cn/" class="ai-frame" title="扣子空间"></iframe>
    </div>
	 <div class="ai-frame-container" id="yuanbao">
        <iframe src="https://yuanbao.tencent.com" class="ai-frame" title="腾讯AI助手"></iframe>
    </div>


    <script>
        document.querySelectorAll('.ai-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // 切换激活状态
                document.querySelectorAll('.ai-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.ai-frame-container').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.target).classList.add('active');
            });
        });
    </script>
</body>
</html>
